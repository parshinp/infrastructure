variables:
   VERSION: 1.0.${CI_PIPELINE_ID}
   MAVEN_REPO_PATH: ./.m2/repository
#  JAVA_OPTS: -XX:MaxRAMPercentage=90

#include:
#  - template: Security/SAST.gitlab-ci.yml

stages:
   - deploy-backend

.before_script_template:
   before_script:
    - 'command -v ssh-agent >/dev/null || ( apt update -y && apt install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY_YC" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 600 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS_YC" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - cat ~/.ssh/known_hosts
    - ssh ${DEV_USER}@${DEV_HOST_YC} "id"
    - ssh ${DEV_USER}@${DEV_HOST_YC} "ls -la ~/"
  
deploy:
  extends: .before_script_template
  stage: deploy-backend
  script:
    - pwd
    - cd backend 
    - ls -la
    - scp sausage-store-backend.service ${DEV_USER}@${DEV_HOST_YC}:/home/${DEV_USER}/sausage-store-backend.service
    - ssh ${DEV_USER}@${DEV_HOST_YC} "export "CURRENT_VERSION=${VERSION}"; export "VERSION=${VERSION}"; export "DEV_HOST=${DEV_HOST_YC}"; export "NEXUS_REPO_URL=${NEXUS_REPO_URL}"; export "NEXUS_REPO_USER=${NEXUS_REPO_USER}"; export "NEXUS_REPO_PASS=${NEXUS_REPO_PASS}"; setsid ./backend/deploy.sh"
  environment:
    name: production-backend-yc
  rules:
     - changes:
          - backend/*
#       when: manual
